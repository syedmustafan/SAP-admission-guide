<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Prediction Section</h1>
  <form  action="{{ url_for('predict')}}" method="post">
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" class="form-control" id="year" placeholder="Enter Year" name="year">
    </div>
    <div class="form-group">
      <label for="matric">Matric:</label>
      <input type="number" class="form-control" id="matric" placeholder="Enter Matric Marks " name="matric">
    </div>
    <div class="form-group">
      <label for="fsc">Fsc:</label>
      <input type="number" class="form-control" id="fsc" placeholder="Enter fsc marks " name="fsc">
    </div>
    <div class="form-group">
      <label for="et">Entry Test:</label>
      <input type="number" class="form-control" id="et" placeholder="Enter Entry Test Marks" name="et">
    </div>
    <div class="form-group">
      <label for="merit">Entry Merit:</label>
      <input type="number" class="form-control" id="merit" placeholder="Enter Merit" name="merit
      ">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
